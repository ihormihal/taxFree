<ion-view class="main-background" hide-nav-bar="true">
    <ion-content padding="true">

        <div class="logo image">
            <img src="images/logo.png">
        </div>
        <h1 class="text-center white">{{'registration'|translate}}</h1>
        <p class="text-center white">{{'step'|translate}} 1</p>
        <p class="text-center white">{{'already_registered'|translate}} <a ui-sref="login" class="white">{{'login'|translate}}</a></p>

        <div class="mt20">
            <form name="form" class="list inputs-on-background">

                <div class="form-group">
                    <div class="item item-select white-input">
                        <select integer-model ng-model="data.country" required>
                            <option value="">{{'country'|translate}} *</option>
                            <option ng-repeat="country in countries" value="{{country.id}}">{{country.name}} ({{country.phone_code}})</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input class="white-input" type="tel" ng-model="data.phone" placeholder="{{'phone'|translate}} *" required>
                </div>

                <div class="form-group">
                    <input class="white-input" type="email" ng-model="data.email" placeholder="{{'email'|translate}} *" required>
                </div>

                <div class="item-transparent-white">
                    <span class="input-label">{{'select_confirmation_method'|translate}} *</span>
                    <div class="row row-no-padding">
                        <div class="col">
                            <span class="item-clear item-checkbox">
                                <label class="checkbox">
                                    <input type="radio" ng-model="data.confirmation" value="email" checked>
                                </label>
                                {{'email'|translate}}
                            </span>
                        </div>
                        <div class="col">
                            <span class="item-clear item-checkbox">
                                <label class="checkbox">
                                    <input type="radio" ng-model="data.confirmation" value="sms">
                                </label>
                                {{'sms'|translate}}
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="mt20">
            <button ng-disabled="!(form.$valid)" class="button button-block button-outline button-white up" ng-click="stepOne()">{{'submit'|translate}}</button>
        </div>

    </ion-content>
</ion-view>
