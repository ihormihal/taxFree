<ion-view class="main-background" hide-nav-bar="true">
    <ion-content padding="true">

        <div class="logo image">
            <img src="images/logo.png">
        </div>

        <h1 class="text-center white" ng-show="data.confirmation == 'sms'">{{'enter_your_sms_code'|translate}}</h1>
        <h1 class="text-center white" ng-show="data.confirmation == 'email'">{{'enter_code_from_recived_email'|translate}}</h1>
        <p class="text-center white">{{'you_need_to_confirm_your_code_during_1_hour'|translate}}</p>

        <div class="mt20">
            <form name="form" class="list inputs-on-background">
                <div class="form-group">
                    <input class="white-input" type="number" ng-model="data.code" placeholder="xxxxxx" required>
                </div>
            </form>
            <p class="text-center">
                <a ui-sref="regOne" class="white">{{'back_to_signup_form'|translate}}</a>
            </p>
        </div>

        <div class="mt20">
            <button ng-disabled="!(form.$valid)" class="button button-block button-outline button-white up" ng-click="stepTwo()">{{'done'|translate}}</button>
        </div>

    </ion-content>
</ion-view>
