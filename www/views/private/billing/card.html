<ion-view title="{{'card'|translate}}">
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-ios-compose-outline" ng-click="openModal()"></button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">

        <ion-refresher
          pulling-text=""
          on-refresh="load()">
        </ion-refresher>

        <div ng-show="card.is_default" class="item bar-status-default">
          {{'is_default_card'|translate}}
          <div class="item-icon-right">
            <i class="icon ion-ios-checkmark"></i>
          </div>
        </div>

        <div class="list">

            <div class="item">
              <span class="label">{{'card_number'|translate}}</span>
              <span class="value">{{card.number|cardNumber}}</span>
            </div>

            <div class="item">
              <span class="label">{{'expire_date'|translate}}</span>
              <span class="value">{{card.expire_month}}/{{card.expire_year}}</span>
            </div>

        </div>

    </ion-content>
</ion-view>
