<div class="modal">
  <ion-header-bar class="bar-assertive">
    <h1 class="title">{{'check_adding'|translate}}</h1>
    <div class="buttons">
      <button class="button button-icon button-clear ion-android-close" ng-click="modalCheck.hide()"></button>
    </div>
  </ion-header-bar>
  <ion-content padding="false" scroll="true" class="has-header">
    <form name="form">
      <div class="list">
        <label class="item item-input item-stacked-label" ng-class="{'has-error': form.trip.$invalid}">
          <div class="input-label">{{'trip'|translate}} <sup>*</sup></div>
          <div class="item-select">
            <select integer-model name="trip" ng-model="check.trip" required>
              <option value="" disabled>{{'empty'|translate}}</option>
              <option
                ng-repeat="trip in trips | filter: {current:true} track by $index"
                value="{{trip.id}}">{{getById(countries,trip.country_enter).name}} - {{getById(countries,trip.country_leaving).name}} ({{trip.date_start*1000|date:'dd/MM/yyyy'}} - {{trip.date_end*1000|date:'dd/MM/yyyy'}})</option>
            </select>
          </div>
        </label>
        <div class="item">
          <span class="input-label">{{'check_photo'|translate}} <sup>*</sup></span>
          <choose-images images="check.images" url="api/check/upload"></choose-images>
        </div>
        <div class="item">
          <button ng-class="{disabled: !(check.trip && check.images.length > 0)}" class="button button-stable button-block button-assertive up" ng-click="create()">{{'done'|translate}}</button>
        </div>
      </div>
    </form>
  </ion-content>
</div>
