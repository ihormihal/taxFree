<ion-view title="{{'settings'|translate}}">

	<div class="loading-bar-top" ng-class="{'active': loading}"></div>

	<ion-content class="has-header">

		<ion-refresher
			pulling-text=""
			on-refresh="load()">
		</ion-refresher>

		<div class="list fade" ng-class="{'in': settings}">

			<label class="item item-input item-select">
				<span class="input-label">{{'app_language'|translate}}</span>
				<select ng-model="appSettings.language">
					<option value="ru">Русский</option>
					<option value="en">English</option>
					<option value="es">Español</option>
				</select>
			</label>

			<ion-toggle ng-model="settings.dontShowCardMessagesBuy" toggle-class="toggle-assertive" ng-true-value="1" ng-false-value="0">
				<span class="input-label">{{'setting_dontShowCardMessagesBuy'|translate}}</span>
			</ion-toggle>

			<ion-toggle ng-model="settings.dontShowCardMessagesDef" toggle-class="toggle-assertive" ng-true-value="1" ng-false-value="0">
				<span class="input-label">{{'setting_dontShowCardMessagesDef'|translate}}</span>
			</ion-toggle>

			<ion-toggle ng-model="settings.receiveSms" toggle-class="toggle-assertive" ng-true-value="1" ng-false-value="0">
				<span class="input-label">{{'setting_receiveSms'|translate}}</span>
			</ion-toggle>

			<ion-toggle ng-model="settings.receiveMail" toggle-class="toggle-assertive" ng-true-value="1" ng-false-value="0">
				<span class="input-label">{{'setting_receiveMail'|translate}}</span>
			</ion-toggle>

			<ion-toggle ng-model="settings.receivePush" toggle-class="toggle-assertive" ng-true-value="1" ng-false-value="0">
				<span class="input-label">{{'setting_receivePush'|translate}}</span>
			</ion-toggle>

			<div class="item">
				<button class="button button-stable button-block button-assertive up" ng-click="save()">{{'save'|translate}}!</button>
			</div>

			<div class="item">
				<p class="text-center">Tax Free 4U App v.{{config.version}}</p>
			</div>

		</div>

	</ion-content>
</ion-view>
