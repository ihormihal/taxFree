<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <div class="spacer" style="height:20px"></div>
        <div class="logo image">
            <img src="img/logo.png">
        </div>
        <h2 class="text-center">Sign up step 1</h2>
        <p class="text-center">Already have an account?</p>
        <p class="text-center"><a href="#/login/signin">Sign In</a></p>

        <div class="spacer" style="height:20px"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">E-mail (login) *</span>
                    <input type="email" ng-model="data.email" placeholder="mail@example.com">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Phone country code / Phone number * </span>
                    <input type="text" ng-model="data.phone" placeholder="(000) 000-00-00">
                </label>
                <div class="item item-stacked-label-row">
                    <span class="input-label">Sign up confirmation *</span>
                    <div class="row row-no-padding">
                        <div class="col">
                            <span class="item-clear item-checkbox">
                                <label class="checkbox"><input type="radio" name="type" ng-model="data.type" value="email" checked></label>
                                E-mail
                            </span>
                        </div>
                        <div class="col">
                            <span class="item-clear item-checkbox">
                                <label class="checkbox"><input type="radio" name="type"  ng-model="data.type" value="phone"></label>
                                Phone
                            </span>
                        </div>
                    </div>
                </div>
            </ion-list>
            <button class="button button-stable button-block button-positive" ng-click="signup()">Confirm</button>
        </form>
    </ion-content>
</ion-view>
