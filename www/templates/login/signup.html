<ion-view id="signup-step-1" hide-nav-bar="true">
    <ion-content padding="'true'" scroll="false" class="">
        <div class="spacer" style="height:20px"></div>
        <div class="logo image">
            <img src="img/logo.png">
        </div>
        <h1 class="text-center white">Регистрация</h1>
        <p class="text-center white">Шаг 1</p>
        <p class="text-center white">Уже зарегистрированы? <a href="#/login/signin" class="white">Вход</a></p>

        <div class="spacer" style="height:20px"></div>
        <form>
            <div class="list inputs-on-background">
                <label class="item item-input">
                    <input type="email" ng-model="data.email" placeholder="E-mail *">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="data.phone" placeholder="Phone *">
                </label>
                <div class="item">
                    <span class="input-label">Sign up confirmation *</span>
                    <div class="row row-no-padding">
                        <div class="col">
                            <span class="item-clear item-checkbox">
                                <label class="checkbox"><input type="radio" name="type" ng-model="data.type" value="email" checked></label>
                                E-mail
                            </span>
                        </div>
                        <div class="col">
                            <span class="item-clear item-checkbox">
                                <label class="checkbox"><input type="radio" name="type"  ng-model="data.type" value="phone"></label>
                                Phone
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button button-block button-outline button-white up" ng-click="signup()">Подтвердить</button>
        </form>
    </ion-content>
</ion-view>
