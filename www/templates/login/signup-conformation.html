<ion-view class="main-background" hide-nav-bar="true">
    <ion-content padding="'true'" scroll="false" class="">
        <div class="spacer" style="height:20px"></div>
        <div class="logo image">
            <img src="img/logo.png">
        </div>
        <h1 class="text-center white" ng-show="data.type == 'phone'">Enter your SMS code</h1>
        <h1 class="text-center white" ng-show="data.type == 'email'">Enter code from recived email</h1>
        <p class="text-center white">You need to confirm your code during 1 hour</p>

        <div class="spacer" style="height:20px"></div>
        <form>
            <div class="list inputs-on-background">
                <label class="item item-input">
                    <input type="text" ng-model="data.code" placeholder="xxxxxxxx">
                </label>
            </div>
            <div class="spacer" style="height:20px"></div>
            <p class="text-center">
                <a href="#/login/signup" class="white">Back to sign up form</a>
            </p>
            <div class="spacer" style="height:20px"></div>
            <button class="button button-block button-outline button-white up" ng-click="confirm()">Подтвердить</button>
        </form>
    </ion-content>
</ion-view>
