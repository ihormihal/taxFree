<ion-view hide-nav-bar="true">
    <ion-content padding="false" scroll="true" class="">
        <div class="spacer" style="height:20px"></div>
        <div class="logo image">
            <img src="img/logo.png">
        </div>
        <h1 class="text-center">Регистрация</h1>
        <p class="text-center">Шаг 2</p>
        <p class="text-center positive">Личные данные</p>

        <div class="spacer" style="height:20px"></div>
        <form>
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">Как к Вам обращаться? <sup>*</sup></span>
                    <select>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Ms.</option>
                    </select>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Ф.И.О.">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Страна проживания <sup>*</sup></div>
                    <select>
                        <option value="ua">Украина</option>
                        <option value="ru">Россия</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Домашний адрес <sup>*</sup></span>
                    <input type="text" placeholder="Город, улица, дом, квартира">
                </label>
                <label class="item">
                    <span class="input-label">Фото загранпаспорта <sup>*</sup></span>
                    <div
                        class="button button-block button-outline button-positive"
                        ngf-select
                        ng-model="data.file"
                        accept="image/*"
                        ngf-pattern="'image/*'"
                        ngf-max-size="2MB"
                        ng-hide="data.file"
                    >
                        <i class="icon ion-ios-plus-empty"></i>
                        Загрузить фото
                        <i ng-show="data.file.$error.required">*required</i>
                    </div>
                    <div class="image-preview" ng-show="data.file">
                        <table class="table spinner-table">
                            <tr>
                                <td class="image">
                                    <ion-spinner icon="spiral" class="spinner-positive" ng-hide="data.file.result"></ion-spinner>
                                    <div ng-show="data.file.result"><img ngf-thumbnail="data.file"></div>
                                </td>
                                <td class="action">
                                    <div class="remove" ng-click="data.file = null">
                                        <i class="icon ion-android-close"></i>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Пароль *</span>
                    <input type="password" placeholder="Минимально 8 символов">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Подтверждение пароля *</span>
                    <input type="password" placeholder="Введите пароль снова">
                </label>
                <div class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox">
                    </label>
                    Согласен с <a href="#/help">условиями использования</a>
                </div>
            </div>
            <div class="spacer" style="height:20px"></div>
            <div class="padding">
                <button class="button button-stable button-block button-positive up" ng-click="save()">Отправить</button>
            </div>
        </form>
    </ion-content>
</ion-view>
