<ion-view view-title="{{'declarations'|translate}}">
	<ion-content class="has-header">
		<ion-refresher
			pulling-text=""
			on-refresh="doRefresh()">
		</ion-refresher>
		<div class="list">
			<div
				ng-repeat="declaration in declarations  | orderBy : '-id'"
				ui-sref="main.declaration({id: declaration.id})"
				class="item status-{{declaration.status}}"
				>
				<h2>{{'declaration'|translate}} ID {{declaration.id}}</h2>
				<p>{{getById(countries,declaration.country).name}}</p>
				<div class="item-icon-right">
					<i class="icon ion-android-done-all" ng-show="declaration.status == 'paid'"></i>
					<i class="icon ion-paper-airplane" ng-show="declaration.status == 'shipping'"></i>
					<i class="icon ion-star" ng-show="declaration.status == 'created'"></i>
					<i class="icon ion-star" ng-show="declaration.status == 'created_changes'"></i>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
