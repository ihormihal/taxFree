<div class="modal">
  <ion-header-bar class="bar-assertive">
    <h1 class="title">{{'check_adding'|translate}}</h1>
    <div class="buttons">
      <button class="button button-icon button-clear ion-android-close" ng-click="closeModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content padding="false" scroll="true" class="has-header">
    <form>
      <div class="list">
        <div class="item">
          <span class="input-label">{{'check_photo'|translate}} <sup>*</sup></span>
          <choose-images images="check.images" url="/api/check/upload"></choose-images>
        </div>
        <div class="item">
          <button ng-class="{disabled: check.images.length == 0}" class="button button-stable button-block button-assertive up" ng-click="createCheck()">{{'done'|translate}}</button>
        </div>
      </div>
    </form>
  </ion-content>
</div>
