<ion-view>
  <ion-nav-title>{{trip.from_country}} - {{trip.to_country}}</ion-nav-title>
  <ion-tabs class="tabs-icon-left tabs-background-positive tabs-color-light">
    <ion-tab title="Информация" icon="ion-information-circled" ui-sref="main.trip.info">
      <ion-nav-view name="info"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Чеки" icon="ion-android-list" ui-sref="main.trip.checks">
      <ion-nav-view name="checks"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Декларации" icon="ion-document-text" ui-sref="main.trip.declarations">
      <ion-nav-view name="declarations"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
