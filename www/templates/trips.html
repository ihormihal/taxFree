<ion-view title="Trips">
	<ion-nav-buttons side="right" ng-show="false">
		<button class="button button-icon button-clear ion-plus"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
		<ion-list>
			<ion-item ng-repeat="trip in trips" href="#/trips/{{trip.id}}">
			{{trip.label}}
			</ion-item>
		</ion-list>
    </ion-content>
</ion-view>
