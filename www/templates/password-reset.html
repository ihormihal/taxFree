<ion-view class="main-background" hide-nav-bar="true">
    <ion-content padding="'true'" scroll="false" class="">
        <div class="spacer" style="height:20px"></div>
        <div class="logo image">
            <img src="img/logo.png">
        </div>
        <h1 class="text-center white">{{'password_recovery'|translate}}</h1>
        <div class="spacer" style="height:20px"></div>
        <form>
             <div class="list inputs-on-background">
                <label class="input-label white">{{'new_password'|translate}} *</label>
                <div class="item item-input">
                    <input type="password" ng-model="data.password" placeholder="{{'minimum_8_characters'|translate}}">
                </div>
                <label class="input-label white">{{'confirm_new_password'|translate}} *</label>
                <div class="item item-input">
                    <input type="password" placeholder="Min. 8 characters">
                </div>
            </div>
        </form>
        <div class="spacer" style="height:20px"></div>
        <button class="button button-block button-outline button-white up" ng-click="restore()">{{'restore_password'|translate}}</button>
    </ion-content>
</ion-view>
