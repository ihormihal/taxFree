<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <div class="spacer" style="height:20px"></div>
      <div class="logo image">
        <img src="img/logo-inv.png">
      </div>
      <div class="spacer" style="height:20px"></div>
      <ion-list>
        <ion-item menu-close ui-sref="main.dashboard">
          <i class="icon ion-star"></i>
          {{'dashboard'|translate}}
        </ion-item>
        <ion-item menu-close ui-sref="main.user.profile">
          <i class="icon ion-person"></i>
          {{'profile'|translate}}
        </ion-item>
        <ion-item menu-close ui-sref="main.trips">
          <i class="icon ion-briefcase"></i>
          {{'trips'|translate}}
        </ion-item>
        <ion-item menu-close ui-sref="main.checks">
          <i class="icon ion-android-list"></i>
          {{'checks'|translate}}
        </ion-item>
    		<ion-item menu-close ui-sref="main.declarations">
          <i class="icon ion-document-text"></i>
          {{'declarations'|translate}}
        </ion-item>
        <!--
    		<ion-item menu-close ui-sref="main.transactions">
          <i class="icon ion-android-sync"></i>
          Транзакции
        </ion-item>
    		<ion-item menu-close ui-sref="main.cards">
          <i class="icon ion-card"></i>
          Карты
        </ion-item>
    		<ion-item menu-close ui-sref="main.bonuses">
          <i class="icon ion-ribbon-a"></i>
          Бонусы
        </ion-item> -->
    		<ion-item menu-close ui-sref="main.help">
          <i class="icon ion-information-circled"></i>
          {{'help'|translate}}
        </ion-item>
    		<ion-item menu-close ui-sref="main.settings">
          <i class="icon ion-gear-b"></i>
          {{'settings'|translate}}
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          <i class="icon ion-android-exit"></i>
          {{'logout'|translate}}
        </ion-item>
        <ion-item menu-close ui-sref="start">
          <i class="icon ion-load-b"></i>
          {{'start'|translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
