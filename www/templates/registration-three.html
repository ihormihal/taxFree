<ion-view hide-nav-bar="true">
    <ion-content padding="false" scroll="true" class="">
        <div class="spacer" style="height:20px"></div>
        <div class="logo image">
            <img src="img/logo.png">
        </div>
        <h1 class="text-center">Регистрация</h1>
        <p class="text-center">Шаг 2</p>
        <p class="text-center positive">Личные данные</p>

        <div class="spacer" style="height:20px"></div>
        <form>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Как к Вам обращаться? <sup>*</sup></span>
                    <div class="item-select">
                        <select ng-model="user.honorific">
                            <option>Mr.</option>
                            <option>Mrs.</option>
                            <option>Ms.</option>
                        </select>
                    </div>
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="user.fullname" placeholder="Ф.И.О." required>
                </label>
                <label class="item item-input item-stacked-label">
                    <div class="input-label">Страна проживания <sup>*</sup></div>
                    <div class="item-select">
                        <select ng-model="user.country">
                            <option value="ua">Украина</option>
                            <option value="ru">Россия</option>
                        </select>
                    </div>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Домашний адрес <sup>*</sup></span>
                    <input type="text" ng-model="user.address" placeholder="Город, улица, дом, квартира" required>
                </label>
                <div class="item">
                    <span class="input-label">Фото загранпаспорта <sup>*</sup></span>
                    <choose-image image="user.photo"></choose-image>
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Пароль *</span>
                    <input type="password" ng-model="user.password" placeholder="Минимально 8 символов" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Подтверждение пароля *
                        <span
                        ng-show="password_confirm !== undefined && password_confirm !== user.password"
                        class="error">
                            Пароли не совпадают
                        </span>
                    </span>
                    <input type="password" ng-model="password_confirm" placeholder="Введите пароль снова" required>
                </label>
                <div class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox">
                    </label>
                    Согласен с <a href="#">условиями использования</a>
                </div>
            </div>
            <div class="spacer" style="height:20px"></div>
            <div class="padding">
                <button class="button button-stable button-block button-assertive up" ng-click="stepThree()">Отправить</button>
            </div>
        </form>
    </ion-content>
</ion-view>
