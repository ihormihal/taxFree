<ion-view title="Signup">
    <ion-content padding="'true'" scroll="true" class="has-header">
        <div class="spacer" style="height:20px"></div>
        <div class="logo image">
            <img src="img/logo.png">
        </div>
        <h2 class="text-center">Sign up step 1</h2>
        <p class="text-center">Already have an account?</p>
        <p class="text-center"><a href="#/signin.html">Sign In</a></p>

        <div class="spacer" style="height:20px"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">E-mail (login) *</span>
                    <input type="email" ng-model="data.email" placeholder="mail@example.com">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Phone country code / Phone number * </span>
                    <input type="text" ng-model="data.phone" placeholder="(000) 000-00-00">
                </label>
            </ion-list>
            <div class="item">
                <span class="input-label">Sign up confirmation *</span>
                <div class="row">
                    <div class="col">
                        <span class="item item-checkbox">
                            <label class="checkbox"><input type="radio" name="conformation" ng-model="data.conformation" value="email" checked></label>
                            E-mail
                        </span>
                    </div>
                    <div class="col">
                        <span class="item item-checkbox">
                            <label class="checkbox"><input type="radio" name="conformation"  ng-model="data.conformation" value="phone"></label>
                            Phone
                        </span>
                    </div>
                </div>
            </div>
            <button class="button button-stable button-block button-positive" ng-click="signup()">Confirm</button>
        </form>
    </ion-content>
</ion-view>
