<ion-view>
  <ion-nav-title>{{check.title}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-android-add" ng-click="openModal()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" scroll="true" class="has-header">
    <h1>{{check.id}}</h1>
    <div class="card card-image" ng-repeat="file in check.files">
      <div class="item item-image">
        <img ng-src="{{file}}" alt="">
      </div>
    </div>
    <form>
      <div class="list">
        <div>
          <choose-image image="profile.photo"></choose-image>
        </div>
        <div>
          <button class="button button-stable button-block button-assertive up" ng-click="closeModal()">{{'done'|translate}}</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
