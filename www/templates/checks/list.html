<ion-view view-title="{{'checks'|translate}}">
	<ion-nav-buttons side="right">
		<button class="button button-icon button-clear ion-android-add" ng-click="addCheck()"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-refresher
			pulling-text=""
			on-refresh="load()">
		</ion-refresher>
		<div class="list">
			<div ng-repeat="check in checks | orderBy : '-id'" ui-sref="main.check({id: check.id})" class="item status-{{check.status}}">
				<h2>{{'check'|translate}} ID {{check.id}}</h2>
				<p><i class="icon ion-earth"></i> {{check.country_enter}} - {{check.country_leaving}}</p>
				<div class="item-icon-right">
					<i class="icon ion-load-c" ng-show="check.status == 'new'"></i>
					<i class="icon ion-android-alert" ng-show="check.status == 'client-response'"></i>
					<i class="icon ion-ios-help-outline" ng-show="check.status == 'request'"></i>
					<i class="icon ion-ios-checkmark-outline" ng-show="check.status == 'signed'"></i>
					<i class="icon ion-ios-calculator" ng-show="check.status == 'digitalized'"></i>
					<i class="icon ion-android-time" ng-show="check.status == 'processed'"></i>
					<i class="icon ion-ios-close-outline" ng-show="check.status == 'refused'"></i>
				</div>
			</div>
		</div>
	</ion-content>

</ion-view>
