<ion-view title="Профиль">
    <ion-content padding="false" class="has-header">
        <form>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'new_password'|translate}} *</span>
                    <input type="password" ng-model="user.password" placeholder="{{'enter_password_'|translate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'confirm_new_password'|translate}} *</span>
                    <input type="password"  ng-model="user.password_confirm" placeholder="{{'repeat_password'|translate}}">
                </label>
            </div>
            <div class="padding">
                <button ng-class="{disabled: formDisabled}" class="button button-stable button-block button-assertive up" ng-click="setPassowrd()">{{'save'|translate}}</button>
            </div>
        </form>
    </ion-content>
</ion-view>
