<ion-view title="Профиль">
    <ion-content padding="false" scroll="true" class="has-header">
        <form>
            <div class="list">
                <label class="item item-input item-stacked-label top-item">
                    <span class="input-label">Старый пароль *</span>
                    <input type="password" placeholder="Минимально 8 символов">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Новый пароль *</span>
                    <input type="password" placeholder="Введите пароль снова">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Подтверждение нового пароля *</span>
                    <input type="password" placeholder="Введите пароль снова">
                </label>
            </div>
            <div class="spacer" style="height:20px"></div>
            <div class="padding">
                <button class="button button-stable button-block button-assertive up" ng-click="save()">Сохранить</button>
            </div>
        </form>
    </ion-content>
</ion-view>
