<ion-view title="Pass">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Number</span>
                    <input type="text" placeholder="" ng-model="user.pass_number">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date of issue</span>
                    <input type="date" placeholder="" ng-model="user.date_of_issue">
                </label>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
