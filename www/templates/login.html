<ion-view class="main-background" hide-nav-bar="true">
    <ion-content padding="true">
        <div class="logo image">
            <img src="img/logo.png">
        </div>

        <h1 class="text-center white">{{'authorization'|translate}}</h1>
        <p class="text-center white">{{'no_account_yet'|translate}} <a ui-sref="regOne" class="white">{{'registration'|translate}}</a></p>

        <div class="box mt20">
            <div class="list inputs-on-background">
                <label class="item item-input">
                    <input type="email" ng-model="user.username" placeholder="{{'email_or_phone'|translate}}">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="user.password" placeholder="{{'password'|translate}}">
                </label>
            </div>
            <p class="text-center"><a ui-sref="passwordOne" class="white">{{'forgot_password'|translate}}</a></p>

            <div class="box mt20">
                <button class="button button-block button-outline button-white up" ng-click="login()">{{'login'|translate}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
