<ion-view view-title="{{'cards'|translate}}">

	<ion-nav-buttons side="right">
		<button class="button button-icon button-clear ion-android-add" ng-click="add()"></button>
	</ion-nav-buttons>

	<ion-content class="has-header">
		<ion-refresher
			pulling-text=""
			on-refresh="doRefresh()">
		</ion-refresher>
		<div class="list">
			<div
				ng-repeat="card in cards  | orderBy : '-id'"
				ui-sref="main.card({id: card.id})"
				class="item status-{{card.status}}"
				>
				<h2>{{'card'|translate}} ID {{card.id}}</h2>
				<p>{{card.num}}</p>
				<div class="item-icon-right">
					<i class="icon ion-android-done-all" ng-show="card.isDefault"></i>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
