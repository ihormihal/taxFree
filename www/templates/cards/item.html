<ion-view title="{{'card'|translate}}">
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-ios-compose-outline" ng-click="openModal()"></button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">

        <ion-refresher
          pulling-text=""
          on-refresh="load()">
        </ion-refresher>

        <div class="list custom-list">

            <div ng-show="card.is_default" class="item status-bar status-selected">
              <p><i class="icon ion-android-done"></i> {{'is_default_card'|translate}}</p>
            </div>

            <div class="item item-divider">{{'card_number'|translate}}</div>
            <div class="item">{{card.number}}</div>

            <div class="item item-divider">{{'expire_date'|translate}}</div>
            <div class="item">{{card.expire_month}}/{{card.expire_year}}</div>

        </div>

    </ion-content>
</ion-view>
