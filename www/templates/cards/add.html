<div class="modal">
  <ion-header-bar class="bar-assertive">
  <h1 class="title">{{'card_adding'|translate}}</h1>
  <div class="buttons">
    <button class="button button-icon button-clear ion-android-close" ng-click="closeModal()"></button>
  </div>
  </ion-header-bar>
  <ion-content padding="false" scroll="true" class="has-header">
    <form class="list">

    <label class="item item-input item-stacked-label">
      <div class="input-label">{{'card_number'|translate}} <sup>*</sup></div>
      <input type="text" ng-model="card.card_number" required>
    </label>
    <label class="item item-input item-stacked-label">
      <div class="input-label">{{'experie_month'|translate}} <sup>*</sup></div>
      <input type="text" ng-model="card.experie_month" required>
    </label>
    <label class="item item-input item-stacked-label">
      <div class="input-label">{{'experie_year'|translate}} <sup>*</sup></div>
      <input type="text" ng-model="card.experie_year" required>
    </label>

    <div class="item item-toggle">
      {{'set_as_default'|translate}}
      <label class="toggle toggle-assertive">
        <input type="checkbox" ng-model="card.default">
        <div class="track"><div class="handle"></div></div>
      </label>
    </div>

    </form>

    <div class="padding">
      <button ng-class="{disabled: !form.$valid}" class="button button-stable button-block button-assertive up" ng-click="create()">{{'done'|translate}}</button>
    </div>

  </ion-content>
</div>
