<ion-view class="main-background" hide-nav-bar="true">
    <ion-content padding="'true'" scroll="false" class="">
        <div class="spacer" style="height:20px"></div>
        <div class="logo image">
            <img src="img/logo.png">
        </div>
        <h1 class="text-center white">Регистрация</h1>
        <p class="text-center white">Шаг 1</p>
        <p class="text-center white">Уже зарегистрированы? <a ui-sref="login" class="white">Вход</a></p>

        <div class="spacer" style="height:20px"></div>
        <form>
            <div class="list inputs-on-background">
                <label class="item item-input">
                    <input type="email" ng-model="data.email" placeholder="E-mail *">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="data.phone" placeholder="Телефон *">
                </label>
                <div class="item-transparent-white">
                    <span class="input-label">Выберите способ подтверджения *</span>
                    <div class="row row-no-padding">
                        <div class="col">
                            <span class="item-clear item-checkbox">
                                <label class="checkbox">
                                    <input type="radio" ng-model="data.confirmation" value="email" checked>
                                </label>
                                E-mail
                            </span>
                        </div>
                        <div class="col">
                            <span class="item-clear item-checkbox">
                                <label class="checkbox">
                                    <input type="radio" ng-model="data.confirmation" value="sms">
                                </label>
                                SMS
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button button-block button-outline button-white up" ng-click="stepOne()">Подтвердить</button>
        </form>
    </ion-content>
</ion-view>
